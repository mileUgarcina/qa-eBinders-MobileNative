plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    id 'java'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
}

dependencies {
    // https://mvnrepository.com/artifact/org.seleniumhq.selenium/selenium-java
    compile group: 'org.seleniumhq.selenium',
            name: 'selenium-java',
            version: '3.14.0'
//              version: '4.1.4'

    // https://mvnrepository.com/artifact/org.testng/testng
    compile group: 'org.testng',
            name: 'testng',
            version: '7.4.0'

    // https://mvnrepository.com/artifact/io.appium/java-client
    compile group: 'io.appium',
            name: 'java-client',
            version: '7.3.0'
//            version: '8.2.1'

    // https://mvnrepository.com/artifact/org.apache.httpcomponents/httpclient
	  compile group: 'org.apache.httpcomponents',
              name: 'httpclient',
              version: '4.5.12'

    // https://mvnrepository.com/artifact/com.googlecode.json-simple/json-simple
    compile group: 'com.googlecode.json-simple',
            name: 'json-simple',
            version: '1.1.1'


    // https://mvnrepository.com/artifact/org.json/json
    compile group: 'org.json',
            name: 'json',
            version: '20200518'

//    https://mvnrepository.com/artifact/com.asprise.ocr/java-ocr-api/15.3.0.3
    compile group: 'com.asprise.ocr',
            name: 'java-ocr-api',
            version: '15.3.0.3'

    compile 'org.slf4j:slf4j-simple:2.0.4'

    // https://mvnrepository.com/artifact/org.jasypt/jasypt
    implementation group: 'org.jasypt', name: 'jasypt', version: '1.9.2'

    implementation 'org.tomitribe:tomitribe-http-signatures:1.8'


}


